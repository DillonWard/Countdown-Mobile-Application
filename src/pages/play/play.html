<ion-content padding class="play">
  <i (click)="back()" class="back animated fadeInDown fa fa-arrow-left"></i>

  <h4 ion-text id="start-time" *ngIf="startDisplay == true">
    {{clockDisplay}}
  </h4>

  <ion-grid class="equation-variables">
    <ion-row >
      <ion-col *ngFor="let item of equationVars; let i = index">
        {{item.num}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
