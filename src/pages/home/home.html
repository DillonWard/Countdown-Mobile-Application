<ion-content class="home-page">

  <div class="starting animated fadeIn" >
      <ion-img  id = "countdown-logo" src="../../assets/imgs/countdown-logo.png"></ion-img>
  </div>

  <ion-grid>
      <ion-row center>  
          <ion-col *ngFor="let button of buttons; let i = index">
                <button class = "start-buttons" id = "{{button.id}}" (click)="navigate()" ion-button>{{button.text}}</button>
          </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
