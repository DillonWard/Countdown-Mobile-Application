<ion-content padding class="menu">
    <ion-list class="animated fadeInDown">
      <ion-item (click)="navigate(item.id)" *ngFor="let item of buttons" no-lines [attr.id] = "item.id">
        <ion-row>
          <ion-col col-5>
              <ion-icon ios="{{item.icon}}" md="{{item.md}}"></ion-icon>
            <i class = "{{item.icon}} pull-right"></i>
          </ion-col>
          <ion-col col-7>
            <span class = "pull-left">{{item.text}}</span>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
</ion-content>
